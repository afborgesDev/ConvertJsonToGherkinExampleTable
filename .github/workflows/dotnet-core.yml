name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore src/PasteJsonAsTable.sln
    - name: Build
      run: dotnet build src/PasteJsonAsTable.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src/PasteJsonAsTable.Test/ --no-build --no-restore --collect:"XPlat Code Coverage" --verbosity normal
    - name: Codecov
      uses: codecov/codecov-action@v1.0.13
      with:
        # Repository upload token - get it from codecov.io. Required only for private repositories
        #token: 
        # Path to coverage file to upload
        file: src/PasteJsonAsTable.Test/TestResult/**/*.xml

